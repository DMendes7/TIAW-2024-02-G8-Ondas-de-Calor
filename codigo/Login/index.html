<html lang="pt-BR">

    <link rel="icon" href="Imagem/logo_png.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-left">
            <img src="Imagem/logo_png.png" alt="Logo pequena" class="logo-pequena">
            <h1>Heat Watch</h1>
        </div>
        <nav class="header-right">
            <a href="/codigo/telainicial/telainicial.html">Início</a>
            <a href="/codigo/quemsomos/quemsomos.html">Quem somos</a>

    <!-- Conteúdo da página (login) -->
    <div class="container">
        <form class="form-container" id="loginForm">
            <h1>Login</h1>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <label for="senha">Digite sua senha:</label>
            <input type="password" id="senha" placeholder="Sua Senha" required>
            <button type="submit">Entrar</button>
            <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Criar conta</a></p>
        </form>
        <div class="logo-container">
            <img src="Imagem/logo_nome.png" alt="Logo" class="logo-image">
        </div>
    </div>

    <script src="script.js"></script>
