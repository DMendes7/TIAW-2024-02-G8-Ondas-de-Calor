<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Heat Watch</title>
    <link rel="icon" href="Imagem/logo_png.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="header-left">
            <img src="Imagem/logo_png.png" alt="Logo pequena" class="logo-pequena">
            <h1>Heat Watch</h1>
        </div>
        <nav class="header-right">
            <a href="/codigo/telainicial/telainicial.html">Início</a>
            <a href="/codigo/quemsomos/quemsomos.html">Quem somos</a>
            <a href="/codigo/Login/index.html">Login</a>
            <a href="/codigo/telaajuda/telaajuda.html">Ajuda</a>
            <a href="/codigo/vendedores/listagem.html">Vendedores</a>
        </nav>
    </header>

    <!-- Conteúdo da página (cadastro) -->
    <div class="container">
        <form class="form-container" id="cadastroForm">
            <h1>Cadastro</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Seu Sobrenome" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu E-mail" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Sua Senha" required>
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" placeholder="Confirme sua Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="logo-container">
            <img src="Imagem/logo_nome.png" alt="Logo" class="logo-image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
