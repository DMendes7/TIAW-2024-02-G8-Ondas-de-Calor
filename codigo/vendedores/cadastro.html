<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de vendedores - Heat Watch</title>
    <link rel="icon" href="Imagem/logo_png.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="header-left">
            <img src="Imagem/logo_png.png" alt="Logo pequena" class="logo-pequena" />
            <h1>Heat Watch</h1>
        </div>
        <nav class="header-right">
            <a href="/codigo/telainicial/telainicial.html">Início</a>
            <a href="/codigo/quemsomos/quemsomos.html">Quem somos</a>
            <a href="/codigo/Login/index.html">Login</a>
            <a href="/codigo/telaajuda/telaajuda.html">Ajuda</a>
            <a href="/codigo/vendedores/cadastro.html">Cadastro de Vendedores</a>
            <a href="/codigo/vendedores/listagem.html">Listagem de vendedores</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Vendedores</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" placeholder="Seu Nome" required />
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Seu E-mail" required />
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" placeholder="Seu Telefone" required />
            <label for="city">Cidade:</label>
            <input type="text" id="city" placeholder="Cidade" required />
            <label for="street">Rua:</label>
            <input type="text" id="street" placeholder="Rua" required />
            <label for="number">Número:</label>
            <input type="text" id="number" placeholder="Número" required />
            
            <h3>O que você vende?</h3>
            <div class="itens-venda">
                <img src="Imagem/agua.png" alt="Água" class="item-venda-img" data-value="Água">
                <img src="Imagem/agua-coco.png" alt="Água de Coco" class="item-venda-img" data-value="Água de Coco">
                <img src="Imagem/picole.png" alt="Picolé" class="item-venda-img" data-value="Picolé">
            </div>

            <button id="submit">Cadastrar Vendedor</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
